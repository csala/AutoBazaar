[tox]
envlist = readme, docs, lint


[travis]
python =
    3.7: readme, docs, lint
    3.6: readme, docs, lint


[testenv]
passenv = CI TRAVIS TRAVIS_*
setenv =
    PYTHONPATH = {toxinidir}
extras = test
# commands =
#     /usr/bin/env make test


[testenv:lint]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make lint


[testenv:docs]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make docs


[testenv:readme]
skipsdist = true
extras = test
commands =
    /usr/bin/env make test-readme
